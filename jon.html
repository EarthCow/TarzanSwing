<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balloon Launch Calculator</title>
</head>
<body>
<h1>Balloon Launch Calculator</h1>
<div>
  <label for="L">Enter a value for L:</label>
  <input type="number" id="L">
</div>
<button onclick="calculate()">Calculate</button>
<div id="output"></div>

<script>
function calculate() {
  const L = parseFloat(document.getElementById('L').value);
  const balloonDia = 0.0635;
  const Wx = 0.38100076200152405;
  const Wy = 0.5080010160020321;
  const F = 1.695;
  const g = 9.81;
  const n = 0.40640081280162565;
  const meter2inch = 39.37;

  let Vprime, angle, changeL, changeX, changeY, xo, yo, v, dum, H, vox, voy, t, yf, x, r, vinelength, firstangle, secondangle, finalangle;

  Vprime = Math.sqrt(Math.pow((F - Wy), 2) + Math.pow((L - Wx), 2));

  document.getElementById('output').innerHTML = "Your vprime value is " + Vprime + "<br>";

  changeL = balloonDia + 0.2533;

  firstangle = Math.abs(L - Wx);

  secondangle = Math.abs(F - Wy);

  finalangle = firstangle / secondangle;

  angle = Math.atan(finalangle);

  angle = angle * (180 / Math.PI);

  document.getElementById('output').innerHTML += " The angle is " + angle + "<br>";

  angle = angle * (Math.PI / 180);

  changeY = changeL * Math.abs(Math.cos(angle));

  document.getElementById('output').innerHTML += "Change in y value is " + changeY + "<br>";

  changeX = changeL * Math.abs(Math.sin(angle));

  document.getElementById('output').innerHTML += "Change in x value is " + changeX + "<br>";

  xo = Wx - changeX;

  yo = Wy - changeY;

  document.getElementById('output').innerHTML += "X initial is " + xo + " and y initial is " + yo + "<br>";

  H = parseFloat(prompt("Enter a value for height"));

  dum = 2 * g * Math.abs((H - yo));

  v = Math.sqrt(dum);

  document.getElementById('output').innerHTML += "V is equal to " + v + "<br>";

  vox = v * Math.abs(Math.cos(angle));

  voy = v * Math.abs(Math.sin(angle));

  document.getElementById('output').innerHTML += "VOX is " + vox + " and voy is " + voy + "<br>";

  t = xo / vox;

  document.getElementById('output').innerHTML += "T is " + t + "<br>";

  yf = yo + (voy * t) - (1.0 / 2.0) * g * (t * t);

  document.getElementById('output').innerHTML += "The final y value is " + yf + "<br>";

  t = (voy + Math.sqrt((voy * voy) - (2 * g) * (n - yo))) / g;

  document.getElementById('output').innerHTML += "The new T value is " + t + "<br>";

  x = vox * t;

  document.getElementById('output').innerHTML += "The final x value is " + x + "<br>";

  r = x - xo;
  vinelength = Vprime + changeL;

  document.getElementById('output').innerHTML += "R is now equal to " + r + "<br>";

  document.getElementById('output').innerHTML += "For the final solution, the pivot point should be located at " + L + " which is " + (meter2inch * L) + " inches.<br>";
  document.getElementById('output').innerHTML += "The balloon should start at " + H + " meters, which is " + (meter2inch * H) + " inches.<br>";
  document.getElementById('output').innerHTML += "The basket should be " + r + " meters away from the hole, which is " + (meter2inch * r) + " inches.<br>";
  document.getElementById('output').innerHTML += "And the vine should be " + vinelength + " meters long, which is " + (meter2inch * vinelength) + " inches.<br>";

  document.getElementById('output').innerHTML += (1.03 * meter2inch) + "          " + (1.07 * meter2inch);
}
</script>
</body>
</html>
