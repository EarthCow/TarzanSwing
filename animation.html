<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projectile Motion Simulation</title>
<style>
    canvas {
        border: 1px solid black;
    }
</style>
</head>
<body>
<canvas id="canvas" width="600" height="400"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Constants
    const gravity = 9.81; // m/s^2
    const pixelsPerMeter = 10; // Adjust for scale
    const launchAngleDegrees = 109; // Launch angle in degrees
    const launchSpeed = 80; // Launch speed in m/s

    // Convert launch angle to radians
    const launchAngleRadians = launchAngleDegrees * (Math.PI / 180);

    // Calculate initial velocity components
    const initialVelocityX = launchSpeed * Math.cos(launchAngleRadians);
    const initialVelocityY = launchSpeed * Math.sin(launchAngleRadians);

    // Initial position of the object
    let x = 300;
    let y = canvas.height - 100;

    // Time variables
    let time = 0;
    const deltaTime = 0.01; // Time step in seconds (increase for slower animation)

    function drawObject() {
        //ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, Math.PI * 2);
        ctx.fillStyle = 'red';
        ctx.fill();
        ctx.closePath();
    }

    function updatePosition() {
        // Update time
        time += deltaTime;

        // Calculate new position using projectile motion equations
        x = x + initialVelocityX * deltaTime * pixelsPerMeter;
        y = y - (initialVelocityY * deltaTime * pixelsPerMeter - 0.5 * gravity * Math.pow(time, 2) * pixelsPerMeter);

        // Redraw object
        drawObject();

        // Check if the object has reached the ground
        if (y >= canvas.height) {
            // Reset object's position and time
            x = 300;
            y = canvas.height - 100;
            time = 0;
        } else {
            // Continue updating until the object hits the ground (y = canvas.height)
            requestAnimationFrame(updatePosition);
        }
    }

    // Start the simulation
    updatePosition();
</script>
</body>
</html>
